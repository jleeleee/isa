{% extends "base.html" %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h1>Recent listings</h1>
            {% for l in listings %}
                <div class="listing">
                    <div class="row">
                        <div class="col-sm-8">
                            <h4><a href="{% url 'listing' l.id %}">{{ l.name }}</a></h4>
                        </div>
                        <div class="col-sm-4">
                            <h4 class="recent_price">{{ l.price }}</h4>
                        </div>
                    </div>
                    <p>{{ l.description }}</p>
                </div>
            {% empty %}
                <b>No recent listings!</b>
            {% endfor %}
        </div>
        <div class="col-md-6 mt-5">
            <a class="btn btn-primary" href="{% url 'listings' %}">View all listings</a>
        </div>
    </div>
{% endblock content %}
