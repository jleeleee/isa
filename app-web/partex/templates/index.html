{% extends "base.html" %}

{% block nav %}
    <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
    </li>
{% endblock nav %}

{% block content %}
    <div class="col-md-6 mt-5">
        <h1>Recent listings</h1>
        {% for l in exp.listings %}
            <div class="listing">
                <h3>{{ l.name }}</h3>
                Description: <p>{{ l.description }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
