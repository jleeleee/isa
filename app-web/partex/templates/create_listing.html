{% extends "base.html" %}
{% load static %}

{% block css %}
{{ block.super }}
<link href="{% static 'css/listing.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
<div class="row mt-5">
	<div class="col-md-5">
		<img width="100%" src="{% static 'img/noim.jpg' %}"></img>
	</div>
	<div class="col-md-7">
		<form method="POST"> 
		<h1> {{ form.name }} </h1>
		<p> {{ form.description }} </p>
		<p class="price"> {{ form.price }} </p>
		<button type="submit">Submit</button>
		</form> 
	</div>
</div>
{% endblock content %}
