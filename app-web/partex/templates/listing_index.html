{% extends "base.html" %}
{% load static %}

{% block css %}
    {{ block.super }}
    <link href="{% static 'css/homepage.css' %}" rel="stylesheet">
{% endblock css %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h1>All listings</h1>
            {% for l in listings %}
                <div class="listing">
                    <h4><a href="{% url 'listing' l.id %}">{{ l.name }}</a></h3>
                    <p>{{ l.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
